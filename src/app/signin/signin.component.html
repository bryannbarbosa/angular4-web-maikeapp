<div class="row mt-5">
  <div class="col-sm-4 mx-auto">
    <h3 class="text-center">Área de usuário</h3>
    <div class="form-group">
      <input type="email" name="user.email" class="form-control" [(ngModel)]="email" placeholder="Seu email" />
    </div>
    <div class="form-group">
      <input type="password" name="user.password" class="form-control" [(ngModel)]="password" placeholder="Sua senha" />
    </div>
    <div class="form-group">
      <button (click)="Access()" class="btn btn-primary btn-block">Entrar</button>
    </div>
  </div>
</div>
