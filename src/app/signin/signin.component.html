<div class="row mt-5">
  <div class="col-sm-4 mx-auto">
    <h3 class="text-center">Área de usuário</h3>
    <form name="signin-form">
      <div class="form-group">
        <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Seu email" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Sua senha" required />
      </div>
      <div class="form-group">
        <button (click)="Access()" class="btn btn-primary btn-block">Entrar</button>
      </div>
    </form>
  </div>
</div>
